<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./dist/domani.js"></script>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/main.css" />
  </head>
  <body>
    <main>
      <h1>Snake</h1>
     <figure class="snake-game">
       <span id="start-modal" class="modal showing">Press S to start!</span>
       <span id="end-modal" class="modal hidden">
         <p>GAME OVER</p>
         <p>Press S to restart!</p>
       </span>
     </figure>
     <p class="description">This demo game showcases <a href="https://github.com/wwatkins09/domani">domani</a>, a jQuery-inspired DOM manipulation library. View the code <a href="https://github.com/wwatkins09/snake">here</a>.</p>
   </main>
  </body>
</html>
